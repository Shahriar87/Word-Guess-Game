<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    

    <!-- <img src="http://thepsychicgame.com/attachments/Image/banner_big_tpg.JPG" alt="pic"/> -->

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <!-- <h1>Hangman</h1> -->
                <img src="assets/images/Heavy Metal Background.jpg" style="width:700px; height: 350px" alt="Hangman"/>
            </div>
            <div class="col">

            </div>

        </div>


        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                
            </div>
            <div class="col">

                <p>Guess the letter</p>

                <p>Wins: <span id="win"> </span></p>

                <div>

                    <p>Current Word </p>

                    <div><span id="word">:</span></div>

                </div>
                

                <!-- <p>Losses: <span id="loss"></span></p> -->

                <div>

                    <p>Number of Guesses Remaining</p>

                    <div><span id="guess">:</span></div>

                </div>

                <div>

                    <p>Letters Already Guessed</p>

                    <div><span id="user-text"></span></div>

                </div>

                <div>

                    <p>Result</p>

                    <div><span id="result">:</span></div>

                </div>

            </div>

            <div class="col">

            </div>

        </div> 
    </div>


    



    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
