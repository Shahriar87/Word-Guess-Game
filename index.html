<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/onScreenKeyboard.css" />
 

</head>
<body>
    

    <!-- <img src="http://thepsychicgame.com/attachments/Image/banner_big_tpg.JPG" alt="pic"/> -->

    <div class="container">
        <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <!-- <h1>Hangman</h1> -->
                <img id="title" src="assets/images/Heavy Metal Background.jpg" alt="Hangman"/>
            </div>
            <div class="col-lg-2">

            </div>

        </div>


        <div class="row mt-3">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-4">
                <div class="card border-0" style="width: 18rem;">
                    <img class="card-img-top" id="hangmanImg" alt="Headbang"/>
                </div>
            </div>
            <div class="col-lg-4 border border-white">

                <h4>Guess the 90's Heavy Metal Band name</h4>

                <div>
                    <p id="start">Press any key to get started!...</p>
                </div>

                <div>
                    <p>Wins: <span id="win"> </span></p>
                </div>

                <div>

                    <p>Current Band: <span id="word"></span></p>

                </div>
                


                <div>

                    <p>Number of Guesses Remaining: <span id="guess"></span></p>

                </div>

                <div>

                    <p>Incorrect Letters Already Guessed</p>

                    <div><span id="leftGuesses"></span></div>

                    <form id="input_container" action="demo.html">
                        <textarea  id="user-text" style="width: 60px; height: 22px"></textarea>
                    </form>

                </div>

                <div>

                    <div><span id="result"></span></div>

                </div>

            </div>

            <div class="col-lg-2">

            </div>
        </div>
    </div>

    


    <footer class="bg-alert text-white mt-5 border-top border-info">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span id="currentSong"></span>
                </div>
            </div>
        </div>
    </footer>


    


<script type="text/javascript" src="assets/javascript/game.js"></script>

    




</body>
</html>
