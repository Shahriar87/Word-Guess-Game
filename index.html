<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/onScreenKeyboard.css" />

    <style>
        html {
            font-family: Calibri, Arial, sans-serif;
        }
        #input_container {
            width: 50%;
            margin: 2% auto;
            display: block;
        }
        #input_container > input,
        #input_container > textarea {
            font-family: inherit;
            font-size: 18px;
            width: 98%;
            display: block;
            resize: none;
            margin-bottom: 1em;
            border: 1px solid #333;
            padding: 0.25em;
            background: #FEFEFE;
        }
    </style>
    

</head>
<body>
    

    <!-- <img src="http://thepsychicgame.com/attachments/Image/banner_big_tpg.JPG" alt="pic"/> -->

    <div class="container">
        <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <!-- <h1>Hangman</h1> -->
                <img id="title" src="assets/images/Heavy Metal Background.jpg" alt="Hangman"/>
            </div>
            <div class="col-lg-2">

            </div>

        </div>


        <div class="row mt-3">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-4">
                <div class="card border-0" style="width: 18rem;">
                    <img class="card-img-top" id="hangmanImg" alt="Headbang"/>
                </div>
            </div>
            <div class="col-lg-4 border border-white">

                <h4>Guess the 90's Heavy Metal Band name</h4>

                <div>
                    <p id="start">Press any key to get started!...</p>
                </div>

                <div>
                    <p>Wins: <span id="win"> </span></p>
                </div>

                <div>

                    <p>Current Band: <span id="word"></span></p>

                </div>
                


                <div>

                    <p>Number of Guesses Remaining: <span id="guess"></span></p>

                </div>

                <div>

                    <p>Incorrect Letters Already Guessed</p>

                    <!-- <div><span id="user-text"></span></div> -->

                    <form id="input_container" action="demo.html">
                        <textarea  id="user-text"></textarea>
                    </form>

                </div>

                <div>

                    <div><span id="result"></span></div>

                </div>

            </div>

            <div class="col-lg-2">

            </div>
        </div>
    </div>

    


    <footer class="bg-alert text-white mt-5 border-top border-info">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span id="currentSong"></span>
                </div>
            </div>
        </div>
    </footer>


    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="assets/javascript/jquery.onScreenKeyboard.js"></script>
    <script>
        $(function () {
				$('#input_container').children('#user-text').onScreenKeyboard({
					rewireReturn : 'submit',
                    rewireTab : true,
                    draggable: true
				});
			});
    </script>


    

    <script type="text/javascript" src="assets/javascript/game.js"></script>



</body>
</html>
