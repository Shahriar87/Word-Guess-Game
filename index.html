<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <h1>Hangman</h1>

    <!-- <img src="http://thepsychicgame.com/attachments/Image/banner_big_tpg.JPG" alt="pic"/> -->

    <div class="container">
        <p>Guess the letter</p>

        <p>Wins: <span id="win"> </span></p>

        <div>

            <p>Current Word </p>

            <div><span id="word">:</span></div>

        </div>
        

        <!-- <p>Losses: <span id="loss"></span></p> -->

        <div>

            <p>Number of Guesses Remaining</p>

            <div><span id="guess">:</span></div>

        </div>

        <div>

            <p>Letters Already Guessed</p>

            <div><span id="user-text">:</span></div>

        </div>

        <!-- <p id="mobile">Your Guesses so far: <span id="user-text-m"><input></span></p> -->

    </div>


    



    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
